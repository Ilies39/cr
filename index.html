<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقع أرقام Crash باستخدام LSTM محسّن</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        .number-input {
            width: 80px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .inputs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>توقع أرقام Crash باستخدام LSTM محسّن</h1>

    <h2>ادخل الأرقام القديمة</h2>
    <div class="inputs-container" id="inputsContainer">
        <input type="number" class="number-input" placeholder="رقم 1">
        <input type="number" class="number-input" placeholder="رقم 2">
        <input type="number" class="number-input" placeholder="رقم 3">
        <input type="number" class="number-input" placeholder="رقم 4">
        <input type="number" class="number-input" placeholder="رقم 5">
        <input type="number" class="number-input" placeholder="رقم 6">
        <!-- يمكنك إضافة المزيد من الحقول إذا لزم الأمر -->
    </div>

    <button id="trainButton">تدريب النموذج وتوقع الأرقام القادمة</button>
    
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
